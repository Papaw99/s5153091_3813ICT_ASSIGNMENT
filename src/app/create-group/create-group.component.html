<h1>Create a Group</h1><br><br>
<form>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Group Name</label>
        <div class="col-sm-10">
          <input [(ngModel)]="groupName" name="groupName" class="form-control">
        </div>
    </div><br><br>
    <button (click)="createGroup()" type="button" class="btn btn-primary">Create Group</button>
  </form>
