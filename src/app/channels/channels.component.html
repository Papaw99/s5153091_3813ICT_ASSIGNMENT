<h1>Welcome to the group!</h1><br>
<button *ngIf="isAdmin" [routerLink]="['/create-channel', groupID]"type="button" class="btn btn-success">Create A Channel</button><br><br><br>
<form>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">Channels</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="channel" name="channel" class="form-select" id="autoSizingSelect">
                <option *ngFor="let channel of usersChannels" value="{{channel.channelID}}">{{channel.channelName}}</option>
            </select>
        </div>
    </div><br><br>
    <button *ngIf="isAdmin" (click)="deleteChannel()" type="button" class="btn btn-danger">Delete Channel</button><br><br>
    <button [routerLink]="['/channel', channel]"  type="button" class="btn btn-primary">Go!</button><br><br>
</form>
