<h1>Select a Group</h1><br>
<button routerLink="/create-group" type="button" class="btn btn-success">Create A Group</button><br><br><br>
<form>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">Groups</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="group" name="group" class="form-select" id="autoSizingSelect">
                <option *ngFor="let group of usersGroups" value="{{group.groupID}}">{{group.groupName}}</option>
            </select>
        </div>
    </div><br><br>
    <button type="button" class="btn btn-warning">Add Group Assistant</button><br><br>
    <button (click)="deleteGroup()" type="button" class="btn btn-danger">Delete Group</button><br><br>
    <button [routerLink]="['/channels', group]" type="button" class="btn btn-primary">Go!</button><br><br>
</form>
