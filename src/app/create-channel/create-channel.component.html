<h1>Create a Channel</h1><br><br>
<form>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Channel Name</label>
        <div class="col-sm-10">
          <input [(ngModel)]="channelName" name="channelName" class="form-control">
        </div>
    </div><br><br>
    <button (click)="createChannel()" type="button" class="btn btn-primary">Create Channel</button>
  </form>
