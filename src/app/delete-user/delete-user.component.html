<h1>Delete Users</h1><br><br>
<form>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">User</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="userName" name="userName" class="form-select" id="autoSizingSelect">
                <option *ngFor="let user of users" value="{{user.userName}}">{{user.userName}}</option>
            </select>
        </div>
    </div><br><br>
    <button (click)="deleteUser()" type="button" class="btn btn-primary">Delete User</button>
  </form>
