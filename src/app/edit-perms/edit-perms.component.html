<form>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">User</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="userName" name="userName" class="form-select" id="autoSizingSelect">
                <option *ngFor="let user of users" value="user.userName">{{user.userName}}</option>
            </select>
        </div>
    </div><br><br>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">Role</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="role" name="role" class="form-select" id="autoSizingSelect">
                <option value="user">User</option>
                <option value="superAdmin">Super Admin</option>
                <option value="groupAdmin">Group Admin</option>
            </select>
        </div>
    </div><br><br>
    <button type="button" class="btn btn-primary">Set Perms</button>
  </form>
