<h1>Add User</h1><br><br>
<form>
    <div class="row mb-3">
        <label class="col-sm 2 col-form-label">User</label><br><br>
        <div class="col-sm-10">
            <select [(ngModel)]="user" name="user" class="form-select" id="autoSizingSelect">
                <option *ngFor="let user of users" value="{{user.userID}}">{{user.userName}}</option>
            </select>
        </div>
    </div>
    <button (click)="addToGroup()" type="button" class="btn btn-primary">Add to Group</button>
  </form>
